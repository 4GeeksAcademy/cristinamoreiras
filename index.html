<!DOCTYPE html>
<html>
    <head>
        <title>Instagram Post</title>
        <link rel="stylesheet" type="text/css" href="styles.css"/>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
        <body>

            <div class="post">

                <div class="post-header">
                    <div class="logo">
                        <i class="fab fa-html5 fa-lg"></i>                       
                    </div>
                    <div class="titulo">
                        <h1>HTML5</h1>
                        <h2>Cristina</h2>
                    </div>
                    <div class="puntos">
                        <i class="fas fa-ellipsis-v fa-lg"></i>
                    </div>
                
                </div>

                <div class="post-img">
                    <img src="https://picsum.photos/400/300"></img>
                </div>

                <div class="post-icons">
                    <div class="heart"> 
                        <i class="far fa-heart"></i>
                    </div>
                    <div class="globo">
                        <i class="far fa-comment"></i>
                    </div>
                    <div class="plane">
                        <i class="far fa-paper-plane"></i>
                    </div>
                    <div class="mark">
                        <i class="far fa-bookmark"></i>
                    </div>
                </div>

                <div class="post-body">
                    <p>Liked by <strong>4GeeksAcademy, html5, Web </strong>and<strong> 100.000 others</strong></p>
                    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Laudantium aliquid non ad provident excepturi earum adipisci, dolore ratione rem veniam corrupti et molestias eligendi fuga neque delectus nostrum quibusdam id!</p>
                </div>

            </div>

        </body>
    </head>
</html>
